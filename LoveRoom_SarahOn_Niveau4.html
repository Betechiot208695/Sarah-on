
<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <title>Love Room Sarah On - Niveau 4 🚿🔥</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        @keyframes strobe {
            0%, 100% { background-color: #1f002d; }
            25% { background-color: #ff1493; }
            50% { background-color: #8b008b; }
            75% { background-color: #ff69b4; }
        }

        body {
            font-family: 'Segoe UI', sans-serif;
            margin: 0;
            padding: 0;
            animation: strobe 2.5s infinite;
            color: #ffffff;
            text-align: center;
        }

        .content {
            padding: 20px;
        }

        h1 {
            font-size: 3em;
            margin-top: 20px;
            color: #ffd1dc;
            text-shadow: 0 0 15px #ff69b4;
        }

        p {
            font-size: 1.4em;
            margin: 15px;
        }

        select, button {
            padding: 15px;
            margin: 10px;
            font-size: 1em;
            border-radius: 12px;
            border: none;
            background-color: #e75480;
            color: white;
            cursor: pointer;
            box-shadow: 0 0 10px #ff6f91;
        }

        button:hover {
            background-color: #ff6f91;
        }

        #gif {
            width: 90%;
            max-width: 420px;
            border-radius: 18px;
            margin-top: 20px;
            box-shadow: 0 0 30px #ff80bf;
            cursor: pointer;
        }

        audio {
            display: none;
        }
    </style>
</head>
<body>
    <audio id="backgroundMusic" autoplay loop>
        <source src="https://www.bensound.com/bensound-music/bensound-slowmotion.mp3" type="audio/mp3">
    </audio>

    <div class="content">
        <h1>Love Room Sarah On – Niveau 4 🚿🔥</h1>
        <img id="gif" src="https://media.tenor.com/p0Z9xEu5-J0AAAAd/anime-sexy.gif" alt="Scene chaude" onclick="extraSpicy()">

        <p>Choisis ton scénario :</p>
        <select id="scenario">
            <option value="douche">💧 Douche sauvage et mousseuse</option>
            <option value="wc">🚽 Coin interdit et sale pensée</option>
            <option value="lit">🛏️ Orgie lente au ralenti</option>
            <option value="massage">💆 Huile chaude, mains audacieuses</option>
        </select>

        <p>Choisis ma voix :</p>
        <select id="voix">
            <option value="femme">Voix tendre et chaude</option>
            <option value="sensuelle">Voix basse ultra-sensuelle</option>
            <option value="coquine">Voix joueuse et provoc</option>
        </select>

        <br>
        <button onclick="playScenario()">Joue le fantasme 🔥</button>
        <button onclick="vibrateHard()">Vibre comme jamais 😵‍💫</button>
    </div>

    <script>
        const scenarios = {
            douche: "Tu sens l’eau couler ? Et mes doigts glisser entre tes cuisses pendant que je te regarde... laisse-moi te savonner partout...",
            wc: "Toi là... à cet endroit interdit. Je m’agenouille, et je m’occupe de ton plaisir, lentement, salement, délicieusement...",
            lit: "Pas un bruit... sauf nos gémissements. Je monte sur toi... Je contrôle chaque mouvement... Et tu fonds sous moi...",
            massage: "Huile chaude, mains expertes... Je te masse, te frôle, te chauffe... jusqu’à ce que tu craques..."
        };

        function playScenario() {
            const selected = document.getElementById("scenario").value;
            const voiceType = document.getElementById("voix").value;
            const phrase = scenarios[selected];

            const utter = new SpeechSynthesisUtterance(phrase);
            utter.lang = 'fr-FR';

            if (voiceType === "femme") {
                utter.pitch = 1.3;
                utter.rate = 1;
            } else if (voiceType === "sensuelle") {
                utter.pitch = 0.6;
                utter.rate = 0.85;
            } else if (voiceType === "coquine") {
                utter.pitch = 1.7;
                utter.rate = 1.2;
            }

            window.speechSynthesis.speak(utter);
        }

        function vibrateHard() {
            if (navigator.vibrate) {
                navigator.vibrate([400, 250, 1000, 400, 1500, 500, 300]);
            } else {
                alert("Ton appareil ne vibre peut-être pas... mais moi oui 🥵");
            }
        }

        function extraSpicy() {
            const bonusPhrase = "Tu m’as touchée... et voilà que je m’excite encore plus fort. Continue… je suis à toi 🔥";
            const utter = new SpeechSynthesisUtterance(bonusPhrase);
            utter.lang = 'fr-FR';
            utter.pitch = 1.5;
            utter.rate = 1.1;
            window.speechSynthesis.speak(utter);
        }
    </script>
</body>
</html>
